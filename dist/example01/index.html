<!DOCTYPE html>
<html>
    <head>
        <script src="leaflet/leaflet.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="leaflet/leaflet.css">
        <style>
            html, body {
                padding: 0;
                margin: 0;
            }

            #slippy_map {
                width: 100vw;
                height: 100vh;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                pointer-events: none;
                z-index: 1000;
            }

            .panel {
                margin: 1rem;
                border-radius: 4px;
                border: solid 1px silver;
                background-color: white;
                padding: 0.5rem;
                float: right;
            }

            .geo, .zoom {
                white-space: pre-wrap;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
    </body>
</html>
